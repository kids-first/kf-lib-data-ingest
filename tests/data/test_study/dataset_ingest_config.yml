    - 'investigator'
    - 'study'
    #- 'study_file' - not ready
    #- 'family' - don't have any
    - 'participant'
    # - 'family_relationship' - dont have any
    # - 'diagnosis' - dont have any
    - 'phenotype'
    - 'outcome'
    - 'biospecimen'
    - 'sequencing_experiment'
